<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Jeu de rôle en Javascript</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p>Bonjour <strong><span id="heroName"></span></strong>.<br>Votre ennemi est <strong><span id="bossName"></span></strong>.</p>
	<p>Points de vie de l'ennemi : <span id="bossLife">0</span></p>
	<p>Votre force : <span id="heroStrenght">0</span></p>
	<p><button id="btnAtk">Attaquer</button></p>
	<div id="console"></div>

	<script src="jquery-3.3.1.js"></script>
	<script src="jdr.js"></script>

	<script>
		$(function(){
			$('#bossLife').text(boss1.life);
			$('#heroStrenght').replaceWith(hero1.strenght);
			$('#bossName').replaceWith(boss1.name);
			$('#heroName').replaceWith(hero1.name);
			$('#btnAtk').click(function(){
				if (boss1.life>1) 
				{
					boss1.life = boss1.life - hero1.strenght;
					$('#console').text("Vous attaquez " + boss1.name + " et lui infligez " + hero1.strenght + " point(s) de dégats.");
					$('#console').append('<br>' + boss1.name + " possède maintenant " + boss1.life + " point(s) de vie.");
					$('#bossLife').text(boss1.life);
				}
				else
				{
					$('#console').text(boss1.name + " est mort. Vous avez gagné !");
				}				
			});
		});
	</script>
</body>
</html>
